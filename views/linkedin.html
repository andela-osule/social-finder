<!doctype html>
<html lang="en">
<head>
	<title>Social-finder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="A node application to help find users of popular online social networks.">
	<link href="/assets/css/all.min.css" rel="stylesheet">
</head>

<!-- Body -->
<body>
	<section id="li">
		<div class="content">
		<div class="row">
			<div class="contain">
				<div class="icon-wrap">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
					<path fill="#000000" d="M14.5 0h-13c-0.825 0-1.5 0.675-1.5 1.5v13c0 0.825 0.675 1.5 1.5 1.5h13c0.825 0 1.5-0.675 1.5-1.5v-13c0-0.825-0.675-1.5-1.5-1.5zM6 13h-2v-7h2v7zM5 5c-0.553 0-1-0.447-1-1s0.447-1 1-1c0.553 0 1 0.447 1 1s-0.447 1-1 1zM13 13h-2v-4c0-0.553-0.447-1-1-1s-1 0.447-1 1v4h-2v-7h2v1.241c0.412-0.566 1.044-1.241 1.75-1.241 1.244 0 2.25 1.119 2.25 2.5v4.5z"></path>

				<form method="POST" action="/linkedin">
				<input class="u-full-width" name="username"  type="text" placeholder="Username">
				<button type="submit">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
				<path fill="#000000" d="M9.707 13.707l5-5c0.391-0.39 0.391-1.024 0-1.414l-5-5c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414l3.293 3.293h-9.586c-0.552 0-1 0.448-1 1s0.448 1 1 1h9.586l-3.293 3.293c-0.195 0.195-0.293 0.451-0.293 0.707s0.098 0.512 0.293 0.707c0.391 0.391 1.024 0.391 1.414 0z"></path>
				</svg>
				</button>
				</form>
				</div>
				</div>
			</div>
		</div>
		</div>
		<nav>
			<ul>
				<li>
					<a class="active" href="/all">All</a>
				</li>
				<li>
					<a href="/facebook">Facebook</a>
				</li>
				<li>
					<a href="/twitter">Twitter</a>
				</li>
				<li>
					<a href="/instagram">Instagram</a>
				</li>
				<li>
					<a href="/linkedin">Linkedin</a>
				</li>
				<li>
					<a href="/github">Github</a>
				</li>
				<li>
					<a href="/">Search</a>
				</li>
			</ul>
		</nav>

</html>
